<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Shopping List App with Vuetify</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@3.4.0/dist/vuetify.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

</head>

<body>
  <div id="app">
    <v-app>
      <v-container class="py-8" fluid>
        <v-row justify="center">
          <v-col cols="12" md="8" lg="6">
            <v-card elevation="8" class="mx-auto">
              
              <!-- Header Component -->
              <shopping-list-header 
                :header="header" 
                :editing="editing"
                @toggle-edit="toggleEdit">
              </shopping-list-header>
              
              <!-- Add Item Form Component -->
              <add-item-form 
                :editing="editing"
                @save-item="saveItem">
              </add-item-form>
              
              <!-- Shopping List Items Component -->
              <shopping-list-items 
                :items="items"
                @toggle-purchased="togglePurchased"
                @delete-item="deleteItem">
              </shopping-list-items>
              
            </v-card>
          </v-col>
        </v-row>
      </v-container>
    </v-app>
  </div>

  <!-- External Dependencies -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@3.4.0/dist/vuetify.min.js"></script>
  
  <!-- Application Components -->
  <script src="js/components/ShoppingListHeader.js"></script>
  <script src="js/components/AddItemForm.js"></script>
  <script src="js/components/ShoppingListItems.js"></script>
  
  <!-- Main Application -->
  <script src="js/app.js"></script>
</body>

</html>
